<!doctype html>
<html lang="en">
{{> layout/header}}
<body>

<nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="/">
            <img src="/icons/pokeball.png" style="width: 50px;"/>
        </a>
        <a class="py-2 d-none d-md-inline-block" href="/trainers">
            <img src="/icons/player.png" style="width: 50px;"/>
            Trainers
        </a>

        <a class="py-2 d-none d-md-inline-block" href="/pokemons">
            <img src="/icons/pikachu.png" style="width: 50px;"/>
            Pokedex
        </a>
    </div>
</nav>

<div class="container">
    <h1 class="pt-md-5">{{trainer}} : fights</h1>
    <h3>Click on a fight to see its details !</h3>
    <br/>
    <br/>

    <table class="table">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Trainer (opponent)</th>
            <th scope="col">Result</th>
        </tr>
        {{#fights}}

        <tr style="cursor: pointer" onclick="window.location.href = '/fights/fight/{{id}}'">
            <td>{{id}}</td>
            <td>
                {{^win}}
                {{winner}}
                {{/win}}

                {{#win}}
                {{loser}}
                {{/win}}
            </td>

            <td>
                {{#win}}
                <span class="badge badge-success">Victory</span>
                {{/win}}

                {{^win}}
                <span class="badge badge-danger">Defeat</span>
                {{/win}}
            </td>
        </tr>
        {{/fights}}
    </table>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
